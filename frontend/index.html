    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>
    <script type="text/javascript" src"https://code.jquery.com/jquery.js"></script>


    <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      body {
        background-color: #5a544f;
      }
      h2 {
        font-size: 50px;
        color: white;
        padding-left: 10%;
      }
      .container{
        padding-top: 0px; 
      }
    </style>
  </head>

  <body>
    <center><img src="cropped logo.png" height="25%" width="25%"></center>
    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading" style="font-family: 'Indie Flower', cursive; align=center;">Fishcryption!</h2><br />
        <div class="controls">
          <label class="radio">
              <input type="radio" name="type" id="id_cfimb_5_1" value="1">
              Send message
          </label>
          <label class="radio">
               <input type="radio" name="type" id="id_cfimb_5_2" value="2"> Decrypt message
          </label>
      </div>
        <input class="form-control" placeholder="Phone number of recipient" required autofocus>
        <input type="text" class="form-control" placeholder="Message goes here!" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Go little fishy go!</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
